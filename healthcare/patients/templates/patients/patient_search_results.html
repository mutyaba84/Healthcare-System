{% extends 'base.html' %} {% block content %}
<h2>Patient Search Results</h2>
{% if patients %}
<ul>
  {% for patient in patients %}
  <li>
    <a href="{% url 'patient_details' patient.id %}"
      >{{ patient.first_name }} {{ patient.last_name }}</a
    >
  </li>
  {% endfor %}
</ul>
{% else %}
<p>No patients found.</p>
{% endif %} {% endblock %}
